<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="320" viewBox="0 0 720 320" role="img" aria-labelledby="title desc">
  <title id="title">Under Construction</title>
  <desc id="desc">A stylized construction barrier with diagonal stripes and cones, in indigo/purple hues, on a transparent background.</desc>

  <defs>
    <!-- Colors to match site palette -->
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>

    <linearGradient id="postGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#131b33"/>
      <stop offset="100%" stop-color="#0b1226"/>
    </linearGradient>

    <!-- Diagonal stripe pattern -->
    <pattern id="stripes" width="24" height="24" patternUnits="userSpaceOnUse" patternTransform="rotate(20)">
      <rect width="24" height="24" fill="#0f172a"/>
      <rect width="12" height="24" fill="url(#barGrad)"/>
    </pattern>

    <!-- Soft drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <!-- Glow for backdrop -->
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0"/>
    </radialGradient>

    <!-- Cone gradient -->
    <linearGradient id="coneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>

    <!-- Bolt gradient -->
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c7d2fe"/>
      <stop offset="100%" stop-color="#7c89ff"/>
    </linearGradient>
  </defs>

  <!-- Subtle background glow (transparent overall) -->
  <ellipse cx="360" cy="220" rx="300" ry="120" fill="url(#glow)"/>

  <!-- Posts -->
  <g filter="url(#shadow)">
    <rect x="110" y="90" width="28" height="150" rx="6" fill="url(#postGrad)" stroke="#1f2a44" stroke-width="2"/>
    <rect x="582" y="90" width="28" height="150" rx="6" fill="url(#postGrad)" stroke="#1f2a44" stroke-width="2"/>
  </g>

  <!-- Barrier board -->
  <g filter="url(#shadow)">
    <rect x="140" y="110" width="440" height="90" rx="10" fill="url(#stripes)" stroke="#1f2a44" stroke-width="2"/>
    <!-- bolts -->
    <circle cx="165" cy="145" r="4" fill="url(#boltGrad)"/>
    <circle cx="555" cy="145" r="4" fill="url(#boltGrad)"/>
    <circle cx="360" cy="145" r="4" fill="url(#boltGrad)"/>
  </g>

  <!-- Warning triangle -->
  <g transform="translate(320,60)" filter="url(#shadow)">
    <polygon points="40,0 80,70 0,70" fill="url(#barGrad)" stroke="#1f2a44" stroke-width="2"/>
    <rect x="38" y="26" width="4" height="22" rx="2" fill="#0b1226"/>
    <circle cx="40" cy="56" r="3.5" fill="#0b1226"/>
  </g>

  <!-- Cones -->
  <g filter="url(#shadow)">
    <g transform="translate(210,190)">
      <ellipse cx="0" cy="40" rx="32" ry="8" fill="#0b1226" opacity="0.45"/>
      <path d="M-16,40 h32 l-6,-16 h-20 z" fill="url(#coneGrad)" stroke="#1f2a44" stroke-width="2"/>
      <rect x="-12" y="20" width="24" height="10" fill="#0f172a" stroke="#1f2a44" stroke-width="2"/>
      <path d="M-6,20 h12 l-5,-14 h-2 z" fill="url(#coneGrad)" stroke="#1f2a44" stroke-width="2"/>
    </g>
    <g transform="translate(510,200) scale(1.1)">
      <ellipse cx="0" cy="40" rx="32" ry="8" fill="#0b1226" opacity="0.45"/>
      <path d="M-16,40 h32 l-6,-16 h-20 z" fill="url(#coneGrad)" stroke="#1f2a44" stroke-width="2"/>
      <rect x="-12" y="20" width="24" height="10" fill="#0f172a" stroke="#1f2a44" stroke-width="2"/>
      <path d="M-6,20 h12 l-5,-14 h-2 z" fill="url(#coneGrad)" stroke="#1f2a44" stroke-width="2"/>
    </g>
  </g>

  <!-- Optional headline inside SVG (you can remove if you prefer text in HTML) -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" text-anchor="middle">
    <text x="360" y="275" font-size="28" fill="#c7d2fe" opacity="0.95" style="letter-spacing:.5px">Page Under Construction</text>
  </g>
</svg>
